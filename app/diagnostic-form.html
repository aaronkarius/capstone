<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics Form</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fff;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Custom styles for file upload inputs */
        .file-upload {
            margin-bottom: 20px;
        }
        .file-upload label {
            background-color: #f8f8f8;
            padding: 5px 10px;
            border: 1px dashed #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-upload input[type="file"] {
            display: none; /* Hide the default file input */
        }
    </style>
</head>
<body>

    <h2 class="form-title">Diagnostics Form</h2>
    
    <form id="diagnosticsForm" enctype="multipart/form-data">
        <!-- Diagnostics Section -->
        <div class="form-section">
            <div class="file-upload">
                <label for="xray">X-ray Report:</label>
                <input type="file" id="xray" name="diagnostics[xray]" accept=".pdf, .doc, .docx">
            </div>
            
            <div class="file-upload">
                <label for="mri">MRI Report:</label>
                <input type="file" id="mri" name="diagnostics[mri]" accept=".pdf, .doc, .docx">
            </div>
            
            <div class="file-upload">
                <label for="ultrasound">Ultrasound Report:</label>
                <input type="file" id="ultrasound" name="diagnostics[ultrasound]" accept=".pdf, .doc, .docx">
            </div>
        </div>

        <!-- Additional Comments Section -->
        <div class="form-section">
            <label for="additionalComments">Additional Comments:</label>
            <textarea id="additionalComments" name="additionalComments" placeholder="Enter additional comments here..."></textarea>
        </div>
        
        <button type="submit">Submit Diagnostics Form</button>
    </form>

</body>
</html>
