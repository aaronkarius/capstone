<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Exam Form</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fff;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input[type="text"] {
            margin-left: 10px;
            flex-grow: 1;
        }
        input[type="text"],
        input[type="checkbox"],
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"] {
            width: calc(100% - 22px); 
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2 class="form-title">Physical Exam Form</h2>
    
    <form id="physicalExamForm">
        <!-- Physical Exam Checklist with Comment Boxes -->
        <div class="form-section">
            <label>Physical Exam Findings:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="generalAppearance" name="physicalExam[generalAppearance]" value="General Appearance">
                <label for="generalAppearance">General Appearance</label>
                <input type="text" placeholder="Comments" name="physicalExamComments[generalAppearance]">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="bodyConditionScore" name="physicalExam[bodyConditionScore]" value="Body Condition Score">
                <label for="bodyConditionScore">Body Condition Score</label>
                <input type="text" placeholder="Comments" name="physicalExamComments[bodyConditionScore]">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="skinCoat" name="physicalExam[skinCoat]" value="Skin & Coat">
                <label for="skinCoat">Skin & Coat</label>
                <input type="text" placeholder="Comments" name="physicalExamComments[skinCoat]">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="eyes" name="physicalExam[eyes]" value="Eyes">
                <label for="eyes">Eyes</label>
                <input type="text" placeholder="Comments" name="physicalExamComments[eyes]">
            </div>
            <!-- ...and so on for each finding... -->
        </div>

        <!-- Charge Section -->
        <div class="form-section">
            <label for="charge">Charge ($):</label>
            <input type="text" id="charge" name="charge" required placeholder="Enter charge amount...">
        </div>

        <!-- Additional Comments Section -->
        <div class="form-section">
            <label for="additionalComments">Additional Comments:</label>
            <textarea id="additionalComments" name="additionalComments" placeholder="Enter additional comments here..."></textarea>
        </div>
        
        <button type="submit">Submit Physical Exam Form</button>
    </form>

</body>
</html>
